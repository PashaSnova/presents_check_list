<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" th:href="@{/css/style_signin.css}" type="text/css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
</head>

<body>
<div class="main">
    <p class="sign" align="center">Sign in</p>
    <form class="form1" name="form" th:action="@{/login}" method="post">
        <input class="un" type="text" id="username" name="username" align="center" placeholder="Username">
        <input class="pass" type="password" id="password" name="password" align="center" placeholder="Password">
        <button class="submit" type = "submit" align="center">Log in</button>
        <br> <br>
    </form>
    <button class="signup" onclick="window.location.href='/register'">Create an account</button>

</div>

</body>

</html>
